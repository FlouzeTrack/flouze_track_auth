services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4010:4010'
    env_file:
      - .env # Mappage du port AdonisJS
    volumes:
      - .:/app # Permet le rechargement en direct lors du dÃ©veloppement
      - /app/node_modules
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 4010
    command: >
      sh -c "
        node ace migration:run &&
        node ace db:seed &&
        node ace serve --watch
      "
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    restart: always
    env_file:
      - .env
    ports:
      - '3080:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD-SHELL', "mysql -h localhost -u root -p${MYSQL_ROOT_PASSWORD} -e 'SELECT 1;'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  redis:
    image: redis:6.2
    ports:
      - '6479:6379'
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data:
